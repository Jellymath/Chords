<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chords Generator</title>
    <link rel="stylesheet" href="index.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Zilla+Slab+Highlight&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="main">
    <h1>Chord Generator</h1>
    <label id="chord-label">Press "Next" to play new chord. Select/deselect to add/remove variations.</label>
    <br>
    <label id="chord-label-detailed"></label>
    <div class="action-buttons">
        <button id="button-next">Next</button>
        <button id="button-repeat">🔁</button>
    </div>
    <label><input type="checkbox" value="Basic" id="checkbox-basic" checked>Basic</label>
    <label><input type="checkbox" value="Suspended" id="checkbox-suspended">Suspended</label>
    <label><input type="checkbox" value="Seventh" id="checkbox-seventh">Seventh</label>

    <label><input type="checkbox" value="Altered" id="checkbox-altered">Altered</label>

    <label><input type="checkbox" value="Extended" id="checkbox-extended">Extended</label>

    <button id="button-mute">🔊</button>
</div>
<script src="Chords.js"></script>
</body>
</html>
